steps:
  - name: gcr.io/cloud-builders/gcloud
    args:
      - kms
      - decrypt
      - --ciphertext-file=.npmrc.enc
      - --plaintext-file=.npmrc
      - --location=global
      - --keyring=canal-build
      - --key=prod-secrets
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['test']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['build']
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/canal-graph', '.' ]
images:
  - 'gcr.io/$PROJECT_ID/canal-graph'
